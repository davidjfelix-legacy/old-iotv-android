language: android
jvm: oraclejdk8
android:
  components:
    - build-tools-25.0.0
    - android-23
script: ./gradlew clean build assembleRelease
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
