language: android
sudo: required # FIXME: required by the license rewrite
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.0

    # Compiled version
    - android-23

    # Min version
    - android-21

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-19

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-21
before_install:
  # FIXME: remove at some point. required because of constraint layout bug in android preview
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true # DON'T ADD unless you are getting "Install missing components using SDK manager"
  #Source: https://medium.com/@oldergod/constraint-layout-and-circleci-travis-d50342696d2
script: ./gradlew assembleRelease
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
